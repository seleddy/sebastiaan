<!DOCTYPE HTML>

<html>

	<head>
        <title>5 till 100</title>
		<script>
			var multsof5 = function() {
                var count = 5;
                while (count <= 100){
                    console.log(count)
                    count = count + 5;
                }
            }
            var multsof5tothirty = function(){
                var count = 5
                while (count <= 30){
                    console.log(count)
                    count = count + 5;
                }
            }
		</script>
		
	</head>

	<body>
        <button type="button" onclick="multsof5()">multsof5</button>
        <button type="button" onclick="multsof5tothirty()">5to30</button>
	</body>

</html>
