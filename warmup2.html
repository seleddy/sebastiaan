<!DOCTYPE HTML>

<html>

	<head>
		<title>Warm Up Exercise #2</title>

		<script>
            //varianle named helloWorld assigning it to a function
            var counter = 0;
			var helloWorld = function(){
                counter ++;
                if (counter >= 5) {
                    alert("i did it"); 
                }
            }
            
		</script>
		
	</head>

	<body>

        <p>I'll only say hello if you talk to me at least five times...</p>
        <!-- for this button, onclick will calll helloWorld()-->
		<button type = "button" onclick = "helloWorld()">Hello World</button>
		
	</body>

</html>
